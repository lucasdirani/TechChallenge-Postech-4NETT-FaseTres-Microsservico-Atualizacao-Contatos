version: '3.8'

services:

  # .NET Application
  dotnet_contactupdate_app:
    build:
      context: .
      dockerfile: src/Postech.GroupEight.TechChallenge.ContactUpdate.Api/Dockerfile
    container_name: dotnet_contactupdate_app
    restart: always
    ports:
      - "5010:5010"
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
    networks:
      - app-network 

networks:
  app-network:
    external: true