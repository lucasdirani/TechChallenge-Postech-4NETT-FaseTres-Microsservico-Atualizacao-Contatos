apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallenge-dotnet-contactdelete
  labels:
    app: techchallenge-dotnet-contactdelete
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techchallenge-dotnet-contactdelete
  template:
    metadata:
      labels:
        app: techchallenge-dotnet-contactdelete
    spec:
      containers:
        - name: container-techchallenge-dotnet-contactdelete
          image: lruizd/techchallenge-dotnet-contactdelete:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 5013
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5013
            initialDelaySeconds: 20
            periodSeconds: 60
            failureThreshold: 3
          ports:
            - containerPort: 5013
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Docker"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: service-techchallenge-dotnet-contactdelete
  labels:
    app: techchallenge-dotnet-contactdelete
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 5013
      nodePort: 31191
  selector:
    app: techchallenge-dotnet-contactdelete
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-techchallenge-dotnet-contactdelete
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: techchallenge-dotnet-contactdelete
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70